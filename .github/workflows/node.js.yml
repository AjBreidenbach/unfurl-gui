name: Cypress CI

on:
  push:
    branches: [ cypress-actions-ci ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
      - name: Install node, yarn
        run: npm install --global yarn


