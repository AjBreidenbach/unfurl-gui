query getProjectInfo($projectPath: ID!) {
  applicationBlueprintProject(fullPath: $projectPath, fetchPolicy: "network-only") @client {
    applicationBlueprint{
      __typename
      name
      image
      title
      description
      projectIcon
      deploymentTemplates {
        title
        name
        description
        cloud
        resourceTemplates {
          name
          title
          description
          type
          outputs
          dependencies
        }
      }
      primary {
        ...ResourceTypes        
        requirements {
          name
          title
          description
          resourceType {...ResourceTypes}
          min
          max

        }
      }
    }
  }
}
