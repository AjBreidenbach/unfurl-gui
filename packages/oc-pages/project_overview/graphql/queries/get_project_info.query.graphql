query getProjectInfo($projectPath: ID!) {
  applicationBlueprintProject(fullPath: $projectPath, fetchPolicy: "network-only") @client {
    applicationBlueprint{
      __typename
      name
      deploymentTemplates {
        title
        slug
        cloud
        resourceTemplates {
          name
          title
          description
          type
          outputs
          dependencies
        }
      }
      primary {
        ...ResourceTypes        
        requirements {
          name
          title
          description
          resourceType {...ResourceTypes}
          min
          max

        }
      }
      overview {
        id
        title
        description
        livePreview
        name
        sourceCodeUrl
        webUrl
      }

    }
  }
}
