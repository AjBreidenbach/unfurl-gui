#import "../fragments/template_item.fragment.graphql"
#import "../fragments/resource_item.fragment.graphql"
#import "../fragments/resource_type.fragment.graphql"


query getProjectInfo($projectPath: ID!) {
  newApplicationBlueprint(fullPath: $projectPath, fetchPolicy: "network-only") @client {
    __typename
    name
    deploymentTemplates {
      title
      slug
      resourceTemplates {
        name
        title
        description
        type
        outputs
        dependencies
      }
    }
    primary {
      __typename
      name
      #properties { ...InputItems }
      outputs {
        title
        #no value field
        instructions
      }
      requirements { #assuming we don't want to recurse further
      resourceType {...ResourceTypes}
      }
    }
    overview {
      id
      title
      description
      livePreview
      name
      sourceCodeUrl
      webUrl
    }

  }
}
