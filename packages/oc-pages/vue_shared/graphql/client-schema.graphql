type NewApplicationBlueprint {
  
  primary: NodeType!

  """
  Live preview url from unfurl file
  """
  livePreview: String

  """
  Name of the project (without namespace).
  """
  name: String!

  """
  Source code url
  """
  sourceCodeUrl: String
}

type DeploymentTemplate {
  """
  Description of template
  """
  description: String

  blueprint: ApplicationBlueprint!

  """
  Required cloud provider
  """
  cloud: String

  """
  Slug of template
  """
  slug: String!

  """
  Title of template
  """
  title: String!

  primary: ResourceTemplate!

  resourceTemplates: [ResourceTemplate!]
}

type ResourceType {
  name: String!
  title: String
  implements: [ResourceType!]
  description: String
  badge: String

  properties: [Input!]
  outputs: [Output!]
  requirements: [RequirementConstraint!]
}

type RequirementConstraint {
    name: String!

    description: String

    """
    Node type need to fulfill this requirement
    """
    resourceType: ResourceType!

    """
    minimum number of the requirement needed (0 means this is optional)
    """
    min: Int

    """
    maximum number of this requirements allowed (default: 1)
    """
    max: Int
}

type ResourceTemplate {
  name: String!
  title: String

  type: ResourceType!

  description: string
  # input has schema and value
  properties: [Input!]
  requirements: [Requirement!]
}

type Requirement {
  name: String
  constraint: RequirementConstraint!
  match: ResourceTemplate
  target: Resource
}

type Deployment {
  """
  Title of template
  """
  title: String!

  """
  Environment
  """
  environment: OcEnvironment

  primary: Resource

  resources: [Resource!]

  job: Job
  ready: Boolean

  blueprint: ApplicationBlueprint
  sourceDeploymentTemplateName: String

  """
  Live preview url from unfurl file
  """
  url: String
}

type Resource {
  name: String!
  url: String
  deployment: Deployment
  template: ResourceTemplate!
  status: Status
  state: State
  attributes: [Inputs!]
  connections: [Requirement!]
}

enum Status {
  Absent
  Degraded
  Error
  Ok
  Pending
  Unknown
}

enum State {
  Configured
  Configuring
  Created
  Creating
  Deleted
  Deleting
  Error
  Initial
  Started
  Starting
  Stopped
  Stopping
}
