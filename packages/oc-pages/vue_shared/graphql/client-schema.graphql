type DeploymentTemplate {
  """
  Description of template
  """
  description: String

  blueprint: ApplicationBlueprint!

  """
  Required cloud provider

  TODO: should be ResourceType
  """
  cloud: String

  """
  Slug of template
  """
  slug: String!

  """
  Title of template
  """
  title: String!

  primary: ResourceTemplate!

  resourceTemplates: [ResourceTemplate!]
}

type ResourceType {
  name: String!
  title: String
  implements: [ResourceType!]
  description: String
  badge: String

  properties: [Input!]
  outputs: [Output!]
  requirements: [RequirementConstraint!]
}

type RequirementConstraint {
    name: String!

    description: String

    """
    Node type need to fulfill this requirement
    """
    resourceType: ResourceType!

    """
    minimum number of the requirement needed (0 means this is optional)
    """
    min: Int

    """
    maximum number of this requirements allowed (default: 1)
    """
    max: Int
}

type ResourceTemplate {
  name: String!
  title: String

  type: ResourceType!

  description: String
  # input has schema and value
  properties: [Input!]
  outputs: [Output!] # TODO check if this is still a thing
  requirements: [Requirement!]
}

type Requirement {
  name: String
  constraint: RequirementConstraint!
  match: ResourceTemplate
  target: Resource
}

type Deployment {
  """
  Title of template
  """
  title: String!

  """
  Environment (maybe?)
  """
  environment: OcEnvironment

  primary: Resource

  resources: [Resource!]

  job: Job
  ready: Boolean

  deploymentTemplate: DeploymentTemplate!
  sourceDeploymentTemplateName: String

  """
  Live preview url from unfurl file
  """
  url: String
}

# TODO
type Job {
  ranOn: Time 
}

type Resource {
  name: String!
  url: String
  template: ResourceTemplate!
  status: Status
  state: State
  attributes: [Input!]
  connections: [Requirement!]
}

enum Status {
  Absent
  Degraded
  Error
  Ok
  Pending
  Unknown
}

enum State {
  Configured
  Configuring
  Created
  Creating
  Deleted
  Deleting
  Error
  Initial
  Started
  Starting
  Stopped
  Stopping
}

extend type Template {
  resourceTemplates: [ResourceTemplate!]
}

type ApplicationBlueprint {
  primary: ResourceType!
  name: String!
  #overview: Overview!
  deploymentTemplates: [DeploymentTemplate!]
  
  #resources: [Resource!] @client
}
